{% extends 'base.html' %}

{% block title %}
{{ post.title_tag }}
{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<small>By: {{ post.author }} </small> - <a href="{% url 'update_post' post.pk %}">Edit</a><br>
<small>{{ post.post_date }}</small>
<hr>
<br>
{{ post.body }}
<br>
<br>
<a href="{% url 'home' %}" class="btn btn-secondary mr-4">Back to Home</a><br><br>
<small><a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete</a></small>
{% endblock content %}
