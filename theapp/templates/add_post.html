{% extends 'base.html' %}

{% block title %}
Create a New Blog Post
{% endblock title %}

{% block content %}
<h1>Add Blog Post</h1>
<div class="form-control">
    <form action="#" method="post">
        <br>
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
{% endblock content %}
