{% extends 'base.html' %}

{% block title %}
Delete Post
{% endblock title %}

{% block content %}
<h1>Delete Post</h1>
<br><br>
<h1>Delete {{ post.title }}</h1>
<div class="form-control">
    <form action="#" method="post">
        <br>
        {% csrf_token %}
        <strong>Are you sure to delete?</strong>
        <button class="btn btn-secondary">Delete</button>
    </form>
</div>
{% endblock content %}
